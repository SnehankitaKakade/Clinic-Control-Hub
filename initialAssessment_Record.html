<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth_hospital_initial_assessment_record</title>




    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">


    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            /* background-color: #9799CA; */
            width:100%;
            height: 100vh;
            background-image: url("bg-h.jpg");
        }
        table,
        tr,
        tbody,
        th,
        thead,
        td {


            border: 1px solid transparent;
            border-collapse: collapse;
        }
        .form-sty {
            background-color: #68cfb7;
            border: 7px solid #e4afd5;
            border-radius: 15px;
            position: absolute;
            top: 7%;
            left: 25%;
            width: 815px;
        }

        .form-name {
            text-align: center;
            font-weight: bolder;
            font-size: 1.5rem;
            color:#bc4749;
            text-shadow: 3px 3px 2px #738bab;
        }

        .hospi-name {
            text-align: center;
            font-weight: 590;
            font-family: Gabriola, Times, serif;
            padding: 0;
            font-size: 4rem;
            text-shadow: 3px 3px 3px gray;
            color: teal;

        }

        .examination {
            display: flex;


        }

        .examination .e1 {
            height: 310px;
            width: 340px;

            margin-right: 80px;
            margin-left: 10px;

        }

        .radio-sty {
            line-height: 38px;
        }
        .btnb {
            height: 50px;
            width:110px;
            font-weight: bolder;
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
            color: black;
            font-size: 1.5rem;
            border:3px solid rgb(59, 58, 58);
            border-radius: 10px;
            margin: 20px;
        }
    </style>



</head>

<body>

    <form class="form-control form-sty">


        <p class="hospi-name">Parth Hospital</p>

        <p class="form-name">Initial Assessment Record</p>
        
        <hr style="color:black;border-width:6px;">


        <table style="padding-left:100px">


            <tr>
                <th><input class="form-control" type="text" placeholder="Enter Name"></th>
                <th><input class="form-control" type="text" placeholder="ID No."></th>
                <th><input class="form-control" type="text" placeholder="IPD No."> </th>
            </tr>
            <tr>
                <th><input class="form-control" type="text" placeholder="Enter Address"></th>
                <th><input class="form-control" type="text" placeholder="Age"></th>
                <th><input class="form-control" type="text" placeholder="Gender"></th>
            </tr>
            <tr>
                <th><input class="form-control" type="number" placeholder="Phone No."></th>
                <th><input class="form-control" type="date" placeholder="Date"></th>
                <th><input class="form-control" type="time" placeholder="Time"></th>
            </tr>
            <tr>
                <th><input class="form-control" type="text" placeholder="Ward"></th>
                <th><input class="form-control" type="number" placeholder="Bed.Non"></th>
                <th><input class="form-control" type="number" placeholder="Enter Adhar No."></th>

            </tr>
            <tr>
                <th><label>Medication :&nbsp;&nbsp;</label><label for="one"><input class="form-check-input" type="radio"
                            name="medication" value="YES" id="one">&nbsp;&nbsp;YES&nbsp;&nbsp;</label>
                    <label for="two"><input type="radio" class="form-check-input" name="medication" value="No"
                            id="two">&nbsp;&nbsp;NO&nbsp;&nbsp;</label>
                </th>
                <th><input class="form-control" type="text" placeholder="Company"></th>

            </tr>
            <tr>
                <th colspan="2"><label for="history">History & Physical Exam Admission :&nbsp;&nbsp;</label></th>
                <th><input class="form-check-input" type="radio" value="Routine" name="hist" id="1"><label
                        for="1">&nbsp;&nbsp;Routine&nbsp;&nbsp;</label><input class="form-check-input" type="radio"
                        value="Emergency" name="hist" id="2"><label for="2">&nbsp;&nbsp;Emergency&nbsp;&nbsp;</label>
                </th>
            </tr>
            <tr>
                <th colspan="1">Ref. By :</th>
                <th><input class="form-control" type="text"></th>

            </tr>
            <tr>
                <th><label>Allergies :</label></th>
                <th><input class="form-control" type="text" placeholder="Food"></th>
                <th><input class="form-control" type="text" placeholder="Drug"></th>
            </tr>
        </table>
        <p style="margin-top:10px;font-weight: bolder;">Cheif Complaints with Duration :</p>
        <textarea class="form-control" style="margin:0px 0px 10px 0px" rows="3" cols="74"></textarea>

        <p style="margin-top:10px;font-weight: bolder;">History of Present Illness :</p>
        <textarea class="form-control" style="margin:0px 0px 10px 0px" placeholder="Elaborate symptoms in detail"
            rows="3" cols="74"></textarea>

        <p style="margin-top:10px;font-weight: bolder;">General Examination :</p>

        <div class="examination">

            <div class="e1">
                <table>

                    <tr>
                        <td><label for="temp">Temp :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                        <td><label style="margin-left:12px">C/F</label></td>
                    </tr>

                    <tr>
                        <td> <label for="height">Height :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                        <td><label style="margin-left:12px">cm</label></td>
                    </tr>

                    <tr>
                        <td> <label for="Pulse">Pulse :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                        <td><label style="margin-left:12px">Min</label></td>
                    </tr>
                    <tr>
                        <td><label for="weight">weight :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                        <td><label style="margin-left:12px">Kg</label></td>
                    </tr>

                    <tr>
                        <td><label for="Resp">Resp :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                        <td><label style="margin-left:12px">Cycle/Min</label></td>
                    </tr>

                    <tr>
                        <td> <label for="temp">BMI :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                    </tr>

                    <tr>
                        <td> <label for="BP">BP :</label></td>
                        <td><input style="width:130px;margin-left:12px" class="form-control" type="number"></td>
                        <td><label style="margin-left:12px">mm Hg</label></td>
                    </tr>
                </table>

            </div>

            <div class="e2">

                <table>
                    <tr class="radio-sty">
                        <td> <label>Pallor :&nbsp;&nbsp;</label></td>
                        <td><label for="p-one"><input class="form-check-input" type="radio" name="Pallor" value="Yes"
                                    id="p-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>

                        <td><label for="p-two"><input class="form-check-input" type="radio" name="Pallor" value="No"
                                    id="p-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>

                    <tr class="radio-sty">
                        <td><label for="temp">Icterus :&nbsp;&nbsp;</label></td>
                        <td><label for="i-one"><input class="form-check-input" type="radio" name="Icterus" value="Yes"
                                    id="i-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>
                        <td><label for="i-two"><input class="form-check-input" type="radio" name="Icterus" value="No"
                                    id="i-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>

                    <tr class="radio-sty">
                        <td><label for="temp">Cyanosis :&nbsp;&nbsp;</label></td>
                        <td><label for="c-one"><input class="form-check-input" type="radio" value="Yes" name="Cyanosis"
                                    id="c-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>
                        <td><label for="c-two"><input class="form-check-input " type="radio" value="No" name="Cyanosis"
                                    id="c-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>

                    <tr class="radio-sty">
                        <td><label>Clubbing :&nbsp;&nbsp;</label></td>
                        <td><label for="cl-one"><input class="form-check-input" type="radio" value="Yes" name="Clubbing"
                                    id="cl-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>
                        <td><label for="cl-two"><input class="form-check-input" type="radio" value="No" name="Clubbing"
                                    id="cl-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>


                    <tr class="radio-sty">
                        <td><label>Cedma :&nbsp;&nbsp;</label></td>
                        <td><label for="ce-one"><input class="form-check-input" name="Cedma" type="radio" value="Yes"
                                    id="ce-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>
                        <td><label for="ce-two"><input class="form-check-input" type="radio" value="No" name="Cedma"
                                    id="ce-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>

                    <tr class="radio-sty">

                        <td><label>LN Pathy :&nbsp;&nbsp;</label></td>
                        <td><label for="ln-one"><input class="form-check-input" type="radio" value="Yes" name="LN-Pathy"
                                    id="ln-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>
                        <td><label for="ln-two"><input class="form-check-input" type="radio" value="No" name="LN-Pathy"
                                    id="ln-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>

                    <tr class="radio-sty">

                        <td><label>Thyro-megaly :&nbsp;&nbsp;</label></td>
                        <td><label for="Th-one"><input class="form-check-input radio-sty" type="radio" value="Yes"
                                    id="Th-one">&nbsp;&nbsp;Yes&nbsp;&nbsp;</label></td>
                        <td><label for="Th-two"><input class="form-check-input" type="radio" value="No"
                                    id="Th-two">&nbsp;&nbsp;No&nbsp;&nbsp;</label></td>
                    </tr>

                </table>
            </div>



        </div>





        <p style="margin-top:10px;font-weight: bolder;">Systemic Examination :</p>
        <textarea class="form-control" style="margin:0px 0px 10px 0px" placeholder="CVS" rows="4" cols="74"></textarea>

        <textarea class="form-control" style="margin:0px 0px 10px 0px" placeholder="Respiratory System" rows="4"
            cols="74"></textarea>

        <textarea class="form-control" style="margin:0px 0px 10px 0px" placeholder="Abdomen & Pelvis" rows="4"
            cols="74"></textarea>

        <textarea class="form-control" style="margin:0px 0px 10px 0px"
            placeholder="Local / Examination Of The Limb / Joint Affected" rows="4" cols="74"></textarea>

        <textarea class="form-control" style="margin:0px 0px 10px 0px" placeholder="Infection" rows="4"
            cols="74"></textarea>



    </form>
     <a href="patient_record.html"> <button  class="btnb"type="button" ><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</button> </a>






</body>

</html>
